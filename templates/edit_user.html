{% extends 'layout.html' %}
{% block body %}
<div class="row">
    <div class="col-5 mx-auto">
        <h3>Edite</h3><hr>
        <form method="post" action="{{url_for('edit_user',id=datas.ID)}}">
            <div class="form group">
                <label>Regional</label>
                <input type="text" name="regional" required class="form-control" value="{{datas.REGIONAL}}">
            </div>
            <div class="form group">
                <label>Cidade</label>
                <input type="text" name="cidade" required class="form-control" value="{{datas.CIDADE}}">
            </div>
            <div class="form group">
                <label>Local</label>
                <input type="text" name="local" required class="form-control" value="{{datas.LOCAL}}">
            </div>
            <div class="form group">
                <label>Dispositivo</label>
                <input type="text" name="device" required class="form-control" value="{{datas.DEVICE}}">
            </div>
            <div class="form group">
                <label>ServiceTag</label>
                <input type="text" name="tag" required class="form-control" value="{{datas.TAG}}">
            </div>
            <div class="form group">
                <label>Usuario</label>
                <input type="text" name="user" required class="form-control" value="{{datas.USUARIO}}">
            </div>
            <div class="form group">
                <label>E-mail</label>
                <input type="text" name="email" required class="form-control" value="{{datas.EMAIL}}">
            </div>
            <input type="submit" value="Confirmar" class="btn btn-primary">
        </form>
    </div>
</div>
{% endblock %}
